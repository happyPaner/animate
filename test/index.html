<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>canvas animate test</title>
    <script src="../build/include.js"></script>
    <script src="stats.min.js"></script>
    <style>
        html, body{margin:0; padding:0; width:100%; height:100%}
        #container{width:100%; height:100%; overflow:hidden}
        canvas{margin:0; padding:0;}
    </style>
</head>
<body>
    <div id="container"></div>
    <script>
        var stats = new Stats();
        stats.showPanel(0);   // 0: fps, 1: ms, 2: mb, 3+: custom
        document.body.appendChild(stats.dom);

        var viewer = new Animate.Viewer('container')
        var renderer = new Animate.Renderer(viewer);
        var scene = new Animate.Scene();
        var lefttop = new Animate.Point(100, 100)
        var rectangle = new Animate.Rectangle( lefttop, 200, 200 );
        var center = new Animate.Point(500, 100);
        var circle = new Animate.Circle(center, 100)

        rectangle.addTo(scene);
        circle.addTo(scene)
        renderer.render(scene)

        var x = 500, y = 100;
        function go(){
            stats.begin();
            x += 1;
            y += 1;
            circle.setCenter(new Animate.Point(x,y))
            renderer.render(scene)
            stats.end();
            requestAnimationFrame(go)
        }
        // go()
    </script>
</body>
</html>
